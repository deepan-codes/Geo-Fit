    <div class="container">
      <div class="side-left">
        <div class="logo">
          <img src="GEO TRACKER.png" class="logo" />
        </div>

        <form class="form">
          <div class="form-row">
            <label class="form_label">Type</label>
            <select
              id="select"
              class="form-input form-input--type"
              name="activity"
            >
              <option value="Cycling">Cycling</option>
              <option value="Running">Running</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form_label">Duration</label>
            <input
              class="form-input form-input--duration"
              placeholder="min"
              name="dur"
              required
            />
          </div>
          <div class="form-row">
            <label class="form_label">Cadence</label>
            <input
              class="form-input form-input--cadence"
              name="cadence"
              placeholder="step/min"
              required
            />
          </div>
          <div class="form-row form-row--hidden">
            <label class="form_label">Elev Gain</label>
            <input
              name="elev"
              class="form-input form-input--elevgain"
              placeholder="meter"
              required
            />
          </div>
          <div class="form-row">
            <label class="form_label">Date</label>
            <input
              type="date"
              name="date"
              class="form-input form-input--date"
              placeholder="meter"
              required
            />
          </div>
          <div class="form-row dis-row">
            <p class="form_label distance">
              Distance : <spane class="dis-value">-- km</spane>
            </p>
          </div>
          <button class="btn">OK</button>
        </form>
